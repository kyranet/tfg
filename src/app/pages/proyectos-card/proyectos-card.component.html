<div class="card mb-3 h-100 bg-dark text-light">
    <div class="card-body">
        <h5 class="card-title">Proyecto Example</h5>
        <p class="card-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </div>
    <div class="card-footer">
        <fa-icon
            [icon]="['fas', 'eye']"
            class="text-primary cursor-pointer"
            title="Ver oferta"
        ></fa-icon>
        <fa-icon
            *ngIf="usuarioService.usuario?.esGestor"
            [icon]="['fas', 'edit']"
            class="text-primary cursor-pointer"
            title="Editar oferta"
        ></fa-icon>
    </div>  
</div>
